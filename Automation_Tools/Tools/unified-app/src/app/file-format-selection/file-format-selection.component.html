<div class="file-format-container">
  <div class="format-header">
    <h1>Select File Format</h1>
    <button class="back-button" routerLink="/">
      <i class="fas fa-arrow-left"></i> Back to Applications
    </button>
  </div>

  <div class="format-grid">
    <div class="format-tile" routerLink="/file-difference/xlsx">
      <div class="expand-icon">
        <i class="fas fa-external-link-alt"></i>
      </div>
      <div class="format-title">
        <h2>XLSX</h2>
      </div>
      <div class="format-description">
        <p>Compare Excel spreadsheet files</p>
      </div>
    </div>

    <div class="format-tile" routerLink="/file-difference/csv">
      <div class="expand-icon">
        <i class="fas fa-external-link-alt"></i>
      </div>
      <div class="format-title">
        <h2>CSV</h2>
      </div>
      <div class="format-description">
        <p>Compare comma-separated value files</p>
      </div>
    </div>

    <div class="format-tile" routerLink="/file-difference/xml">
      <div class="expand-icon">
        <i class="fas fa-external-link-alt"></i>
      </div>
      <div class="format-title">
        <h2>XML</h2>
      </div>
      <div class="format-description">
        <p>Compare XML structured data files</p>
      </div>
    </div>
  </div>
</div>
