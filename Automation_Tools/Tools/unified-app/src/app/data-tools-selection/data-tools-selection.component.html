<div class="data-tools-container">
  <div class="tools-header">
    <h1>Data Generation and Manipulation</h1>
    <button class="back-button" routerLink="/">
      <i class="fas fa-arrow-left"></i> Back to Applications
    </button>
  </div>

  <div class="tools-grid">
    <div class="tool-tile" routerLink="/date-converter">
      <div class="expand-icon">
        <i class="fas fa-external-link-alt"></i>
      </div>
      <div class="tool-title">
        <h2>Date Converter</h2>
      </div>
      <div class="tool-description">
        <p>Convert dates in CSV files to different formats</p>
      </div>
    </div>

    <div class="tool-tile" routerLink="/test-data-generator">
      <div class="expand-icon">
        <i class="fas fa-external-link-alt"></i>
      </div>
      <div class="tool-title">
        <h2>Test Data Generator</h2>
      </div>
      <div class="tool-description">
        <p>Generate test data for development and testing</p>
      </div>
    </div>
  </div>
</div>
